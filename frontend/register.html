<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก - GearZone</title>
  <link rel="stylesheet" href="/~cs6636089/GearZone/frontend/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="register-page">

  <header class="header">
    <div class="container navbar">
      <div class="brand">GEARZONE</div>
      <nav class="navlinks" aria-label="Top Links">
        <a href="/~cs6636089/GearZone/index.html">หน้าหลัก</a>
        <a href="/~cs6636089/GearZone/frontend/categories.html">หมวดหมู่สินค้า</a>
        <a href="/~cs6636089/GearZone/frontend/login.html" class="active">เข้าสู่ระบบ</a>
        <a href="#" class="cart" aria-label="Cart">
          <i class="fas fa-cart-shopping"></i>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Register Form -->
    <section class="form-container" id="form-container">
      <form class="form-box" action="/~cs6636089/GearZone/backend/register.php" method="post"
        onsubmit="return chkPw();">
        <h2>สมัครสมาชิก</h2>
        <p>สร้างบัญชีใหม่เพื่อเริ่มช้อปปิ้ง</p>

        <label for="username">ชื่อผู้ใช้ (Username)</label>
        <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>

        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" minlength="6" placeholder="รหัสผ่าน"
          pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}" required>

        <label for="confirm-password">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirm-password" name="confirm-password" minlength="6" placeholder="ยืนยันรหัสผ่าน"
          pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}" required>

        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="first_name">ชื่อจริง</label>
        <input type="text" id="first_name" name="first_name" placeholder="ชื่อจริง" required>

        <label for="last_name">นามสกุล</label>
        <input type="text" id="last_name" name="last_name" placeholder="นามสกุล" required>

        <label for="birthdate">วันเกิด</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="phone">เบอร์โทร</label>
        <input type="tel" id="phone" name="phone" placeholder="08xxxxxxxx" required pattern="[0-9]{10}"
          title="กรอกเบอร์โทรในรูปแบบ 08x-xxx-xxxx">

        <label for="address">ที่อยู่</label>
        <input type="text" id="address" name="address" placeholder="ที่อยู่" required>

        <button type="submit" class="btn-form">สมัครสมาชิก</button>

        <p class="switch">มีบัญชีแล้ว? <a href="/~cs6636089/GearZone/frontend/login.html">เข้าสู่ระบบ</a></p>
        <a href="/~cs6636089/GearZone/index.html" class="back-link">กลับหน้าหลัก</a>

        <script>
          function chkPw() {
            const a = document.getElementById('password').value;
            const b = document.getElementById('confirm-password').value;
            if (a !== b) {
              alert('รหัสผ่านไม่ตรงกัน');
              return false;
            }
            return true;
          }
        </script>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">GEARZONE</div>
    <div class="footer-right">&copy; 2025 GearZone. สงวนลิขสิทธิ์.</div>
  </footer>
  <script>
  function highlightEmpty() {
    var u = document.getElementById('username');  
    var e = document.getElementById('email');     

    if (u.value.trim() === '') {
      u.style.border = "2px solid red";
    } else {
      u.style.border = "2px solid green";
    }

    if (e.value.trim() === '') {
      e.style.border = "2px solid red";
    } else {
      e.style.border = "2px solid green";
    }
  }

  function pwStrength() {
    var p = document.getElementById('password'); 
    if (p.value.length >= 6) {
      p.style.backgroundColor = "#e8ffe8"; 
    } else {
      p.style.backgroundColor = "#ffe8e8"; 
    }
  }
  document.getElementById('username').addEventListener('input', highlightEmpty);
  document.getElementById('email').addEventListener('input', highlightEmpty);
  document.getElementById('password').addEventListener('input', pwStrength);
</script>

<script>
  window.onload = function() {
    const formContainer = document.getElementById('form-container');

    const note = document.createElement('p');
    note.id = "register-note";
    note.textContent = "โปรดตรวจสอบข้อมูลให้ครบถ้วนก่อนกดสมัครสมาชิก";
    note.style.color = "gray";
    note.style.marginTop = "10px";

    formContainer.appendChild(note);
  };
</script>

<script>
  window.onload = function () {
    var container = document.getElementById('form-container');
    var formBox = container.querySelector('.form-box');
    var submitBtn = formBox.querySelector('.btn-form');

    var note = document.createElement('p');
    note.id = 'register-note';
    note.textContent = 'โปรดตรวจสอบข้อมูลให้ครบถ้วนก่อนกดสมัครสมาชิก';
    note.style.cssText = 'color:gray;margin-top:10px;text-align:center;';

    submitBtn.insertAdjacentElement('afterend', note);
  };
</script>


</body>

</html>
